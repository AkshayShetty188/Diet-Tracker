<!DOCTYPE html>
<html>
<head>
    <title>Intake Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/animate.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">
            <h1 class="text-center">Intake Summary</h1>
            <div class="mt-4">
                <p><strong>Total Protein:</strong> {{ total_protein }}g</p>
                <p><strong>Total Carbs:</strong> {{ total_carbs }}g</p>
            </div>
            <div id="chart" class="mt-5"></div>
            <script>
                var graph = {{ graphJSON | safe }};
                Plotly.newPlot('chart', graph.data, graph.layout);
            </script>
            <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
