<!DOCTYPE html>
<html>
<head>
    <title>Log Extra Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/animate.css">
    <style>
        body {
            background: url('/static/image1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        form {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        label, button, a {
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Log Extra Item</h1>
        <form method="POST" class="animate__animated animate__fadeIn">
            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name</label>
                <input type="text" id="item_name" name="item_name" class="form-control" placeholder="Enter item name (e.g., Almonds)" required>
            </div>
            <div class="mb-3">
                <label for="fat" class="form-label">Fat (g)</label>
                <input type="number" step="0.1" id="fat" name="fat" class="form-control" placeholder="e.g., 10.5" required>
            </div>
            <div class="mb-3">
                <label for="protein" class="form-label">Protein (g)</label>
                <input type="number" step="0.1" id="protein" name="protein" class="form-control" placeholder="e.g., 5.2" required>
            </div>
            <div class="mb-3">
                <label for="carbs" class="form-label">Carbs (g)</label>
                <input type="number" step="0.1" id="carbs" name="carbs" class="form-control" placeholder="e.g., 15.0" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Item</button>
        </form>
        <a href="/dashboard" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
