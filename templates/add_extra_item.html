<!DOCTYPE html>
<html>
<head>
    <title>Log Extra Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/animate.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">
            <h1 class="text-center">Log Extra Item</h1>
            <form method="POST" class="mt-4 animate__animated animate__fadeIn">
                <div class="mb-3">
                    <label for="item_name" class="form-label">Item Name</label>
                    <input type="text" id="item_name" name="item_name" class="form-control" placeholder="Enter item name" required>
                </div>
                <div class="mb-3">
                    <label for="fat" class="form-label">Fat (g)</label>
                    <input type="number" step="0.1" id="fat" name="fat" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="protein" class="form-label">Protein (g)</label>
                    <input type="number" step="0.1" id="protein" name="protein" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="carbs" class="form-label">Carbs (g)</label>
                    <input type="number" step="0.1" id="carbs" name="carbs" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Item</button>
            </form>
            <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
